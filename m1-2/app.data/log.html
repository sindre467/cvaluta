<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Document</title>
	<a href="index.html"></a>
	<style>
		* {
			background-color: rgb(255, 255, 255); /* bare får å få det litt større og tydligere*/
			float: left;
			color: #000000;
			padding: 8px 5px;
			cursor: pointer;
			font-size: 1rem;
			line-height: 1.5;
			width: auto;
			float: left;
		}
		
	</style>
</head>

<body>
	<div id="x"></div>
	<div id="main">
		<div class="h-tag">
			<h2></h2>
		</div>
		<!-- Login box -->
		<div class="login">
			<table cellspacing="2" align-items="center" cellpadding="8" >
				<tr>
					<td>
						<input type="text" placeholder="Skriv inn - email adresse:" id="email" class="tb" />
					</td>
				</tr>
				<tr>
					<td></td>
					<td>
						<input type="password" placeholder="Passord - over 7 siffer:" id="use" class="tb" />
					</td>
				</tr>
				<tr>
					<td></td>
					<td>
						<input type="submit" value="Reset" onclick="clear()" class="btn" />
						<input type="submit" value="Login" class="btn" onClick="login()" />
					</td>
				</tr>
			</table>
		</div>
		<!-- login box div ending here.. -->
	</div>
	 <div id="app" ></div>
	<script src="view.js"></script>
</body>

</html>
